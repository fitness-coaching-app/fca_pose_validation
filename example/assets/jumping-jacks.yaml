    posturePosition: stand
    cameraAngle: front
    facing: up
    calculators:
      - name: right arm
        angle:
          landmarks: [ rightElbow, rightHip ]
          vertex: rightShoulder
      - name: left arm
        angle:
          landmarks: [ leftElbow, leftHip ]
          vertex: leftShoulder
    poses:
      - definitions:
          - calculator: right arm
            with:
              range: [ 100, 180 ]
          - calculator: left arm
