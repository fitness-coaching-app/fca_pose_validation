id: courseId
name:
steps:
  - name: Side Arm Raises
    mediaDir: ""
    bounce: true
    criteria:
      counter:
        countOnId: cnt
        repeat: 10
    posturePosition: stand
    cameraAngle: front
    facing: up
    poses:
      - definitions:
#          right arm
          - angle:
              landmarks: [rightElbow, rightHip]
              vertex: rightShoulder
              range: [0,30]
          - angle:
              landmarks: [rightWrist, rightShoulder]
              vertex: rightElbow
              range: [160,180]
#          left arm
          - angle:
              landmarks: [leftElbow, leftHip]
              vertex: leftShoulder
              range: [0,30]
          - angle:
              landmarks: [leftWrist, leftShoulder]
              vertex: leftElbow
              range: [160,180]
      - id: cnt
        definitions:
#          right arm
          - angle:
              landmarks: [rightElbow, rightHip]
              vertex: rightShoulder
              range: [80,110]
          - angle:
              landmarks: [rightWrist, rightShoulder]
              vertex: rightElbow
              range: [160,180]
#          left arm
          - angle:
              landmarks: [leftElbow, leftHip]
              vertex: leftShoulder
              range: [80,110]
          - angle:
              landmarks: [leftWrist, leftShoulder]
              vertex: leftElbow
              range: [160,180]
          
